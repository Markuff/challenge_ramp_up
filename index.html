<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Police UK | API Documentation | Crimes with no location</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <section id="applic">
        <header id="header">
            <h1>Data Police UK</h1>
            <h2>Police API Documentation</h2>
            <h3>Crimes with no location</h3>
        </header>
        <section id="content"></section><!-- To be filled with the content from the API -->
    </section>
    
    <!-- Template related with /views/crimes.js -->
    <script id="crimes" type="text/x-handlebars-template">
        <div class="l-side">
            <h4>Category: {{category}}</h4>
            <h5>ID: {{id}} </h5>
            <p>Date of ocurrence: {{month}} </p>
        </div>
        <div class="r-side">
            <p>To date: {{outcome_status.date}} </p>
            <p>Crime is: {{outcome_status.category}} </p>
        </div>
    </script>
    
    <script data-main="js/main" src="js/lib/require.js"></script>
    <!--
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/handlebars-v4.0.5.js"></script>
    -->
    <script src="js/models/crime.js"></script>
    <script src="js/collections/crimes.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/crimes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="To be filled....">
    <meta name="author" content="Me">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Police UK | API Documentation</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <section id="applic">
        <header id="header">
            <h1>Data Police UK</h1>
            <h2>Police API Documentation</h2>
        </header>
        <section id="selectors"></section>
        <section id="content"></section><!-- To be filled with the content from the API -->
    </section>
    
    <!-- Template related with /views/crimes.js -->
    <script id="crimes" type="text/x-handlebars-template">
        <div class="l-side">
            <h4>Category: {{category}}</h4>
            <h4>Location Type: {{location_type}}</h4>
            <h5>ID: {{id}} </h5>
            <p>Context: {{context}}</p>
            <p>Month: {{month}} </p>
        </div>
        <div class="r-side">
            <h6>Outcome Status</h6>
            <p>Category: {{outcome_status.category}}</p>
            <p>Date: {{outcome_status.date}}</p>
            <hr />
            <h6>Location</h6>
            <p>Latitude: {{location.latitude}} </p>
            <p>Longitude: {{location.longitude}} </p>
            <hr />
            <h6>Street</h6>
            <p>ID: {{location.street.id}}</p>
            <p>Name: {{location.street.name}}</p>
        </div>
    </script>
    
    <script id="selects" type="text/x-handlebars-template">
        <label for="date">Select a date: </label>
        <input type="date" id="dateSelectors" min="2010-12-01" max="2015-12-31">
        <label for="categ">Select category: </label>
        <select name="categOptions" id="categ">
            {{#each arrayCats}}
            <option value="{{this.attributes.url}}">{{this.attributes.name}}</option>
            {{/each}}
        </select>
    </script>
    
    <script data-main="js/main" src="js/lib/require.js"></script>
</body>
</html>
